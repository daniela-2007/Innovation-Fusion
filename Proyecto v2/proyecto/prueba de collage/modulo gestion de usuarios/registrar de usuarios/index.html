<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuarios</title>
    <link rel="stylesheet" href="../registrar de usuarios/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-content">
                <form>
                    <h2>Crear una cuenta</h2>
                    <p>Únete a nuestra tienda y disfruta de una experiencia de compra única.
                        Descubre nuestra exclusiva colección de calzado y bolsos, guarda tus artículos favoritos,
                        compra fácilmente y recibe ofertas personalizadas. ¡Haz realidad tus compras
                        hoy mismo!</p>

                    <div class="form-group">
                        <div class="field">
                            <label for="nombres"> Nombres * </label>
                            <input type="text" id="nombres" placeholder="Nombres" required>
                        </div>
                        <div class="field">
                            <label for="apellidos"> Apellidos * </label>
                            <input type="text" id="apellidos" placeholder="Apellidos" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="field">
                            <label for="cedula"> Cédula * </label>
                            <input type="text" id="cedula" placeholder="Cédula" required>
                        </div>
                        <div class="field">
                            <label for="telefono"> Teléfono * / Móvil</label>
                            <input type="text" id="telefono" placeholder="Teléfono / Móvil" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="field">
                            <label for="contraseña"> Contraseña * </label>
                            <input type="password" id="contraseña" placeholder="Contraseña" required>
                        </div>
                        <div class="field">
                            <label for="confirmacion_de_contraseña"> Confirmación de Contraseña * </label>
                            <input type="password" id="confirmacion_de_contraseña" placeholder="Confirmación de Contraseña" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="field" style="width: 100%;">
                            <label for="correo_electronico"> Correo Electrónico * </label>
                            <input type="email" id="correo_electronico" placeholder="Correo Electrónico" required>
                        </div>
                    </div>

                    <div class="registro">
                        <button type="submit" class="btn-1">Registrarse</button>
                        <button type="button" class="btn-1">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-container">
            <img src="./img/img1.png" alt="Calzado y Bolsos">
        </div>
    </div>

    <script src="../../proyecto/prueba de collage/union formulario y collage/js/main.js"></script>

    <script>
        document.querySelector('.form-container form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('nombres').value;
            const email = document.getElementById('correo_electronico').value;
            const password = document.getElementById('contraseña').value;
            const confirm = document.getElementById('confirmacion_de_contraseña').value;

            if (password !== confirm) {
                alert('Las contraseñas no coinciden');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.some(u => u.email === email)) {
                alert('Este correo ya está registrado');
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registro exitoso. Por favor inicia sesión.');
            window.location.href = '../../union formulario y collage/index.html';
        });
    </script>

</body>
</html>
