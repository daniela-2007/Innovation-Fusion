        <div class="login-container">
            <form>
                <h2>BIENVENIDOS A INNOVATION FUSION</h2>

                <label for="CorreoElectronico">Correo Electrónico:</label>
                <input type="email" id="CorreoElectronico" placeholder="Correo Electrónico" required />

                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="Contraseña" placeholder="Contraseña" required />

                <div class="opciones">
                    <p><a href="../modulo gestion de usuarios/recuperar contraseña/index.html">¿Olvidó su Contraseña?</a></p>
                </div>

                <div class="boton-inicio">
                    <input onclick="window.location.href='../administrador/administrador.html'"" type="submit" class="btn-1" value="Iniciar sesión" />
                </div>

                <div class="registro">
                    <p class="no-tienes-cuenta">¿No tienes cuenta?</p>
                    <a href="../modulo gestion de usuarios/registrar de usuarios/index.html" class="btn-registrarse">Regístrate</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../../prueba de collage/js/java.js"></script>

    <script src="./js/main.js"></script>

    <script>
        document.querySelector('.login-container form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('CorreoElectronico').value;
            const password = document.getElementById('Contraseña').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = '../administrador/administrador.html';
            } else {
                alert('Correo o contraseña incorrectos');
            }
        });
    </script>
