<body>

    <div class="Usuario">

        <div class="usA">
            <h1>Gesti칩n de Usuario</h1>
            <input class="botonA" type="button" value="Agregar" onclick="window.location.href='./agregarUsuario.html'">
        </div>
        
        <div class="btnEditar">
            <input class="botonB" type="button" value="Editar" onclick="window.location.href='./editarUsuario.html'">
        </div>
        
        <!-- Formulario para cambiar rol y estado del usuario -->
        <div class="formCambio">
            <h2>Cambiar Estado o Rol del Usuario</h2>
            <form id="cambiarEstadoRol" action="#" method="post">
                <div class="usuarioSeleccionado">
                    <label for="usuarioId">Seleccionar Usuario:</label>
                    <select name="usuarioId" id="usuarioId">
                        <option value="1">Usuario 1</option>
                        <option value="2">Usuario 2</option>
                        <option value="3">Usuario 3</option>
                    </select>
                </div>
                <div class="rolSeleccionado">
                    <label for="rol">Seleccionar Rol:</label>
                    <select name="rol" id="rol">
                        <option value="admin">Administrador</option>
                        <option value="usuario">Usuario</option>
                    </select>
                </div>
                <div class="estadoSeleccionado">
                    <label for="estado">Seleccionar Estado:</label>
                    <select name="estado" id="estado">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="btnSubmit">
                    <button type="submit">Actualizar Usuario</button>
                </div>
            </form>
        </div>

        <!-- Tabla de usuarios -->
        <div class="tablaUsuarios">
            <h2>Lista de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Usuario 1</td>
                        <td>Administrador</td>
                        <td>Activo</td>
                        <td>
                            <button onclick="window.location.href='./editarUsuario.html'">Editar</button>
                            <button>Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Usuario 2</td>
                        <td>Usuario</td>
                        <td>Inactivo</td>
                        <td>
                            <button onclick="window.location.href='./editarUsuario.html'">Editar</button>
                            <button>Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
