<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 400px repeat(2, 1fr);
            gap: 10px; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box; 
        }

        body > * {
            grid-row: 1 / -1; /* Expande todos los elementos hijos a través de todas las filas */
        }

        .collage-left {
            grid-column: 1 / 5;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 5px;
            padding-right: 10px; /* Espacio entre el collage izquierdo y el formulario */
        }

        .collage-right {
            grid-column: 6 / 8;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 5px;
            padding-left: 10px; 
        }

        .collage-left img, .collage-right img {
            width: 100%;
            height: auto;
            display: block; 
        }

        form {
            grid-column: 5 / 6;
            padding: 50px;
            display: flex;
            flex-direction: column;
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: #FAF9F6;
        }

        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-image: url();
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
}

.container {
    display: flex;
    width: 90%;
    max-width: 1200px;
    background-color: #FAF9F6;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.form-container {
    flex: 1;
    padding: 50px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centra el contenido horizontalmente */
}

.image-container {
    flex: 1;
}

.image-container img {
    width: 100%;
    height: auto;
    display: block;
}

.form-content {
    padding-right: 20px;
    width: 100%; /* Asegura que el contenido ocupe el ancho para centrar */
}

h2 {
    text-align: center; /* Centra el título */
    font-size: 30px;
    text-transform: uppercase;
    color: #0F0F0F;
    margin-bottom: 25px;
}

label, p {
    font-size: 17px;
    color: #0F0F0F;
    margin-bottom: 10px;
}

p {
    margin-bottom: 30px;
    text-align: center; /* Centra el párrafo también si lo deseas */
}

input {
    padding: 10px 15px;
    border: 1px solid #E0B253;
    border-radius: 25px;
    background-color: #FAF9F6;
    outline: none;
    color: #0F0F0F;
    font-size: 17px;
    width: calc(100% - 30px);
    box-sizing: border-box;
}

input[type="email"],
input[type="password"],
input[type="text"] {
    width: calc(100% - 30px);
    margin: 0;
    padding-left: 15px;
    padding-right: 15px;
}

.btn-1 {
    background-color: #E0B253;
    font-size: 15px;
    color: #0F0F0F;
    text-transform: uppercase;
    cursor: pointer;
    width: auto;
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
}

.btn-1:hover {
    background-color: #C49A3D;
}

.registro {
    display: flex;
    justify-content: center; /* Centra los botones */
    margin-top: 15px;
    gap: 38px;
    width: 100%; /* Asegura que el contenedor de los botones ocupe el ancho */
}

.form-group {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 20px;
}

.field {
    width: 100%;
}

@media (max-width: 991px) {
    .container {
        flex-direction: column;
    }

    .form-container {
        padding: 20px;
        align-items: stretch; /* Estira el contenido para que ocupe el ancho */
    }

    .form-content {
        padding-right: 0;
    }

    h2 {
        text-align: center; /* Asegura que el título esté centrado */
    }

    p {
        text-align: left; /* Vuelve a alinear el párrafo a la izquierda en pantallas pequeñas */
    }

    .registro {
        flex-direction: column;
        align-items: stretch; /* Estira los botones para que ocupen el ancho */
        gap: 10px;
    }

    .form-group {
        flex-direction: column;
        gap: 10px;
    }

    .field {
        width: 100%;
    }

    .btn-1 {
        width: 100%; /* Los botones ocupan todo el ancho en pantallas pequeñas */
    }
}        .collage-left div:nth-child(1) { grid-column: 1; grid-row: 1; }
        .collage-left div:nth-child(2) { grid-column: 2; grid-row: 1; }
        .collage-left div:nth-child(3) { grid-column: 3; grid-row: 1; }
        .collage-left div:nth-child(4) { grid-column: 4; grid-row: 1; }
        .collage-left div:nth-child(5) { grid-column: 1; grid-row: 2; }
        .collage-left div:nth-child(6) { grid-column: 2; grid-row: 2; }
        .collage-left div:nth-child(7) { grid-column: 3; grid-row: 2; }
        .collage-left div:nth-child(8) { grid-column: 4; grid-row: 2; }
        .collage-left div:nth-child(9) { grid-column: 1; grid-row: 3; }
        .collage-left div:nth-child(10) { grid-column: 2; grid-row: 3; }
        .collage-left div:nth-child(11) { grid-column: 3; grid-row: 3; }
        .collage-left div:nth-child(12) { grid-column: 4; grid-row: 3; }
        .collage-left div:nth-child(13) { grid-column: 1; grid-row: 4; }
        .collage-left div:nth-child(14) { grid-column: 2; grid-row: 4; }
        .collage-left div:nth-child(15) { grid-column: 3; grid-row: 4; }
        .collage-left div:nth-child(16) { grid-column: 4; grid-row: 4; }

        /* Estilos para las imágenes del collage derecho */
        .collage-right div:nth-child(1) { grid-column: 1; grid-row: 1; }
        .collage-right div:nth-child(2) { grid-column: 2; grid-row: 1; }
        .collage-right div:nth-child(3) { grid-column: 1; grid-row: 2; }
        .collage-right div:nth-child(4) { grid-column: 2; grid-row: 2; }
        .collage-right div:nth-child(5) { grid-column: 1; grid-row: 3; }
        .collage-right div:nth-child(6) { grid-column: 2; grid-row: 3; }
        .collage-right div:nth-child(7) { grid-column: 1; grid-row: 4; }
        .collage-right div:nth-child(8) { grid-column: 2; grid-row: 4; }

        @media (max-width: 991px) {
            body {
                grid-template-columns: 1fr; /* Una sola columna para pantallas más pequeñas */
                padding: 30px;
            }

            .collage-left, .collage-right {
                display: none; /* Oculta el collage en pantallas pequeñas */
            }

            form {
                grid-column: 1; /* El formulario ocupa toda la columna */
                width: 100%;
            }

            .registro {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
