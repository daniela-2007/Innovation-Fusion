<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuarios</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url();
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: #FAF9F6;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenido horizontalmente */
        }

        .image-container {
            flex: 1;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Ajustes para el contenido del formulario para el margen */
        .form-content {
            padding-right: 20px;
            width: 100%; /* Asegura que el contenido ocupe el ancho para centrar */
        }

        h2 {
            text-align: center; /* Centra el título */
            font-size: 30px;
            text-transform: uppercase;
            color: #0F0F0F;
            margin-bottom: 25px;
        }

        label, p {
            font-size: 17px;
            color: #0F0F0F;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
            text-align: center; /* Centra el párrafo también si lo deseas */
        }

        input {
            padding: 10px 15px;
            border: 1px solid #E0B253;
            border-radius: 25px;
            background-color: #FAF9F6;
            outline: none;
            color: #0F0F0F;
            font-size: 17px;
            width: calc(100% - 30px);
            box-sizing: border-box;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: calc(100% - 30px);
            margin: 0;
            padding-left: 15px;
            padding-right: 15px;
        }

        .btn-1 {
            background-color: #E0B253;
            font-size: 15px;
            color: #0F0F0F;
            text-transform: uppercase;
            cursor: pointer;
            width: auto;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
        }

        .btn-1:hover {
            background-color: #C49A3D;
        }

        .registro {
            display: flex;
            justify-content: center; /* Centra los botones */
            margin-top: 15px;
            gap: 38px;
            width: 100%; /* Asegura que el contenedor de los botones ocupe el ancho */
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .field {
            width: 100%;
        }

        @media (max-width: 991px) {
            .container {
                flex-direction: column;
            }

            .form-container {
                padding: 20px;
                align-items: stretch; /* Estira el contenido para que ocupe el ancho */
            }

            .form-content {
                padding-right: 0;
            }

            h2 {
                text-align: center; /* Asegura que el título esté centrado */
            }

            p {
                text-align: left; /* Vuelve a alinear el párrafo a la izquierda en pantallas pequeñas */
            }

            .registro {
                flex-direction: column;
                align-items: stretch; /* Estira los botones para que ocupen el ancho */
                gap: 10px;
            }

            .form-group {
                flex-direction: column;
                gap: 10px;
            }

            .field {
                width: 100%;
            }

            .btn-1 {
                width: 100%; /* Los botones ocupan todo el ancho en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-content">
                <form>
                    <h2>Crear una cuenta</h2>
                    <p>Únete a nuestra tienda y disfruta de una experiencia de compra única.
                        Descubre nuestra exclusiva colección de calzado y bolsos, guarda tus artículos favoritos,
                        compra fácilmente y recibe ofertas personalizadas. ¡Haz realidad tus compras
                        hoy mismo!</p>

                    <div class="form-group">
                        <div class="field">
                            <label for="nombres"> Nombres * </label>
                            <input type="text" id="nombres" placeholder="Nombres" required>
                        </div>
                        <div class="field">
                            <label for="apellidos"> Apellidos * </label>
                            <input type="text" id="apellidos" placeholder="Apellidos" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="field">
                            <label for="cedula"> Cédula * </label>
                            <input type="text" id="cedula" placeholder="Cédula" required>
                        </div>
                        <div class="field">
                            <label for="telefono"> Teléfono * / Móvil</label>
                            <input type="text" id="telefono" placeholder="Teléfono / Móvil" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="field">
                            <label for="contraseña"> Contraseña * </label>
                            <input type="password" id="contraseña" placeholder="Contraseña" required>
                        </div>
                        <div class="field">
                            <label for="confirmacion_de_contraseña"> Confirmación de Contraseña * </label>
                            <input type="password" id="confirmacion_de_contraseña" placeholder="Confirmación de Contraseña" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="field" style="width: 100%;">
                            <label for="correo_electronico"> Correo Electrónico * </label>
                            <input type="email" id="correo_electronico" placeholder="Correo Electrónico" required>
                        </div>
                    </div>

                    <div class="registro">
                        <button type="submit" class="btn-1">Registrarse</button>
                        <button type="button"  class="btn-1">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-container">
            <img src="./img/img1.png" alt="Calzado y Bolsos">
        </div>
    </div>
</body>
</html>
